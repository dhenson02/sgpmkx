<html class="no-js"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		@import url("editor.min.css");
		@import url("mdn-like.css");
		@import url("main.min.css");
	</style>
</head>
<body>

	<div id="leftnav">Hey I'm getting deleted!</div>

	<div id="wrapper">
		Original wrapper
		<div id="content">Original content</div>
	</div>

	<script type="text/javascript">
		//<![CDATA[

		/* Get rid of the ugly nav on the left if it's there */
		try {
			var leftNav = document.getElementById("leftnav");
			leftNav.parentNode.removeChild(leftNav);
		}
		catch ( e ) {
		}

		var phWrapper = document.createElement("div");
		phWrapper.id = "wrapper";
		try {
			var phWrapperTemp = document.getElementById("wrapper");
			phWrapperTemp.parentNode.replaceChild(phWrapper, phWrapperTemp);
		}
		catch ( e ) {
			try {
				phWrapperTemp = document.querySelector(".tabs-wrapper + div");
				phWrapperTemp.parentNode.replaceChild(phWrapper, phWrapperTemp);
			}
			catch ( e ) {
				document.body.appendChild(phWrapper);
			}
		}

		//]]>
	</script>
	<!--[if lt IE 9]>
	<script type="text/javascript" src="dependencies.min.js"></script>
	<![endif]-->

	<script type="text/javascript" src="markdown-it.min.js"></script>
	<script type="text/javascript" src="editor3.min.js"></script>
	<script type="text/javascript" src="main.min.js"></script>
</body>
